<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f4f4f5, #a4b5b6);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #101010;
            padding: 10px 20px;
        }

        .navbar .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 5px 10px;
            transition: background 0.3s ease;
        }

        .navbar .nav-links li a:hover {
            background: #007bff;
            border-radius: 5px;
        }

        /* Feedback Section */
        .feedback-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .feedback-section h2 {
            font-size: 2.5rem;
            color: #101010;
            margin-bottom: 10px;
        }

        .feedback-section p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }

        .feedback-form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .feedback-form input, .feedback-form select, .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .feedback-form textarea {
            resize: none;
        }

        .feedback-form .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .feedback-form .submit-button:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            background: #101010;
            color: white;
            padding: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feedback-section h2 {
                font-size: 2rem;
            }

            .feedback-section p {
                font-size: 1rem;
            }

            .feedback-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">OCMS</a>
        </div>
        <ul class="nav-links">
            <li><a href="student-dashboard.html">Home</a></li>
            <li><a href="contact.html">Contact us</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Feedback Section -->
    <section class="feedback-section">
        <h2>Course Feedback</h2>
        <p>Your feedback is important to us! Share your experience and help us improve our courses.</p>
        
        <form class="feedback-form" onsubmit="handleSubmit(event)">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Very Poor</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..." required></textarea>

            <button type="submit" class="submit-button">Submit Feedback</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Course Management System. All rights reserved.</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents page reload
            alert('Thank you for your feedback! Your response has been successfully submitted.');
        }
    </script>
</body>
</html>
