<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/assignment-submission.css">
    <title>Assignment Submission</title>
    <style>
        /* Global Styles */
        body {
            background: url('https://www.shutterstock.com/image-photo/flat-lay-composition-laptop-pen-260nw-1686600523.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar .logo a {
            color: #fff;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin: 0 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #3498db;
        }

        /* Main Content */
        .submission-section {
            margin-top: 100px; /* Allow space for the navbar */
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submission-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"] {
            padding: 10px;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0c0c0c;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .submission-section {
                padding: 30px;
            }
            .navbar .logo a {
                font-size: 1.5rem;
            }
            .navbar .nav-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">OCMS</a>
        </div>
        <ul class="nav-links">
            <li><a href="student-dashboard.html">Home</a></li>
        </ul>
    </nav>

    <!-- Assignment Submission Section -->
    <section class="submission-section">
        <h2>Submit Your Assignment</h2>
        <form id="submission-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
            </div>
            <div class="form-group">
                <label for="assignment-title">Assignment Title:</label>
                <input type="text" id="assignment-title" name="assignment-title" required>
            </div>
            <div class="form-group">
                <label for="file-upload">Upload Assignment (PDF only):</label>
                <input type="file" id="file-upload" name="file-upload" accept=".pdf" required>
                <div class="error-message" id="file-error">Please upload a valid PDF file.</div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit Assignment</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Course Management System. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="assignment-submission.js"></script>
</body>
</html>
