<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Course Progress</title>
    <link rel="stylesheet" href="css/course-progress.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
    <style>
        /* Global Styles */
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #3498db;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar .logo a {
            color: #fff;
            font-size: 1.8rem;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin: 0 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #2980b9;
        }

        /* Main Content */
        .progress-section {
            margin-top: 80px;
            padding: 40px;
            max-width: 800px;
            margin: 80px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .progress-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .chart-container {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">OCMS</a>
        </div>
        <ul class="nav-links">
            <li><a href="student-dashboard.html">Home</a></li>
            <li><a href="course-progress.html">Course Progress</a></li>
        </ul>
    </nav>

    <!-- Course Progress Section -->
    <section class="progress-section">
        <h2>Course Progress</h2>

        <!-- Bar Chart -->
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>

        <!-- Pie Chart -->
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Online Course Management System. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="course-progress.js"></script>
</body>
</html>
